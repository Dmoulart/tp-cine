<head th:replace="layout/head :: head">
  <title id="pageTitle">Liste des films</title>
</head>

<body >
<div class="container body__main mh-80">
      <div th:replace="layout/header :: header">...</div>
      <div class="row">
        
        <div th:each="film : ${films}" class="card mx-2 my-2 " style="width: 18%; background-color: transparent; border:none;" >
          
          <a class="text-capitalize card-title text-center text-decoration-none" style="" th:href="@{/film/{id}(id=${film.id})}">
            <img class="film-img card-img-top shadow" th:id="${film.titre}" style="height:320px;width:210px;">
          </a>
        </div>

      </div>


     
      <div th:replace="layout/footer :: footer">...</div>
    </div>
    <script src="/js/list.js" type="module"></script>
    
    
    <script src="/js/shrek.js" type="module"></script>
</body>
</html>
